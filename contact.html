<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sprint Challenge - Contact</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container">
        <div class="navigation">
            <img src="img/lambda-black.png" alt="Company Logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="#">Products</a>
                <a href="#">Blog</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>

        <header class="contact-header">
            <img class='contact-img' src="img/contact-header.jpg" alt="">
        </header>

       <div class="form">
           <h2>Send Us a Message</h2>
           <form class="contact-form">
               <input type="text" name="first-name" placeholder="First Name" required>
               <input type="text" name="last-name" placeholder="Last Name" required>         
               <input type="email" name="email" placeholder="E-mail" required>                      
                <textarea name="message" cols="30" rows="10" required placeholder="Send us a message"></textarea>          
                <input type="button" name="Submit" value="Send">
           </form>
       </div>

        <footer>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="#">Products</a>
                <a href="#">Blog</a>
                <a href="#">Contact</a>
            </nav>
        </footer>
    </div>
</body>

</html>
